	<script type="text/javascript">

	function PlayOnTwo(){
		var answer = parseInt(Math.random() * 100);
		var plNm = 1;

		while(true){
			var userAnswer = prompt('Ходит игрок ' + plNm + ' .Введите число от 0 до 100. Для выхода нажмите q');

			if(userAnswer == 'q')
				break;
			if(userAnswer > answer){
				alert('Ваше число слишком большое');
			} else if(userAnswer < answer){
				alert('Ваше число слишком маленькое');
			} else if(userAnswer == answer){
				alert('Поздравляю, вы догадали! Победил игрок номер ' + plNm);
			}

			if(plNm == 1)
				plNm = 2;		
			else if(plNm == 2)
				plNm = 1;
			}

		}

	</script>
